<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css">

    <script src="js/ipfs.js"></script>
    <script src="js/create-node.js"></script>
  </head>

  <body>
    <div class="header">
      <a href="https://ipfs.io" target="_blank">
        <img src="ipfs-logo.svg" height="32" id="logo">
      </a>
			<h1>Transfer Files</h1>
    </div>
    <div class="wrapper">
      <div id="ipfs" class="ipfs" ondragover="event.preventDefault()">
					<div class="left centered">
						<div id="buttons" class="buttons">
							<button id="start" type="button">Start IPFS</button>
							<button id="stop" type="button">Stop IPFS</button>
						</div>
						<div class="settings">
							<h2>Daemon Settings</h2>
							<div class="setting-item">
								<label for="dir">Data Directory</label><br/>
								<input id="dir" type="text" placeholder="IPFS data directory"/>
							</div>
							<div class="setting-item">
								<label for="signalServerInput">Signal Server</label><br/>
								<input id="signalServerInput" type="text" value="star-signal.cloud.ipfs.team"/>
							</div>
						</div>
						<div id="details"></div>
					</div>
					<div class="right hidden">
						<div id="peers">
							<h2>Remote Peers</h2>
						</div>
						<div>
							<input type="text" class="connect-peer" placeholder="Multiaddr" value="/ip4/192.168.1.131/tcp/9999/ws/ipfs/QmRJC9JnVCy5mZcAP6djLvku8hgmgJzUpmm8USL98kiKR5"/>
							<button class="connect-peer">Connect</button>
						</div>
					</div>
        <div>
        </div>
        <div id="files">
          <h2>Files</h2>
          <div id="filesStatus"></div>

          <div>
          	<label for="multihash">Multihash</label>
          	<input id="multihash" type="text" placeholder="Multihash"/>
          	<button id="cat" type="button">Cat</button>
          </div>

          <div>
          	<img id="picture" alt=""/>
          </div>

        </div>
        <pre id="errors"></pre>
      </div>
    </div>

    <!-- The IPFS node module -->
    <script src="js/ipfs.js"></script>
    <!--
      The latest js-ipfs published version is also available
      through the unpkg CDN, you can use it directly 
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    -->

    <!-- Helper script to spawn our IPFS node instance -->
    <script src="js/create-node.js"></script>

    <!-- Our application -->
    <script src="js/app.js"></script>
  </body>
</html>
